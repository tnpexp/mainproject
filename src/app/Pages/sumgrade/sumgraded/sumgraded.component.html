<div class="backpage" style="margin-top: 60px; padding-top: 20px; margin-bottom: 80px">
  <div class="sumshow text-center">
    <a>
      <h2><i class="material-icons" style="margin-right: 5px">assignment_turned_in</i><b>สรุปเกรด</b></h2>
    </a>
  </div>

  <div class="container-fluid">
    <div class="card shadow p mb-3">
      <form  (ngSubmit)="addUsers(dataForm)" #dataForm="ngForm">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <div style="color: #1560BD; margin-bottom: 20px">
                <h4><b>รูปตัวอย่างซากเนื้อ</b></h4>
              </div>
              <div class="jumbotron jumimg"></div>
            </div>

            <div class="col-4">
              <label for="officer" style="color: #1560BD">
                <h4><b>พนักงานตัดเกรด</b></h4>
              </label>
              <form>
                <div class="form-row">
                  <div class="form-group col-sm-5 ml-5">
                    <label for="Firstname">ชื่อ-นามสกุล</label>
                    <input type="text" class="form-control" value="{{userfirst}}&nbsp;&nbsp;{{userlast}}">
                  </div>
                  <!-- <div class="form-group col">
                    <label for="Lastname">นามสกุล</label>
                    <input type="text" class="form-control" value="{{userlast}}">
                  </div> -->
                </div>
              </form>
              <label for="expert" style="color: #1560BD;margin-top: 5%">
                <h4><b>ชื่อผู้เชี่ยวชาญ</b></h4>
              </label>

                <div class="form-row">
                  <label for="nameexpert1" class="col-sm-1 col-form-label"><b>1</b></label>
                  <div class="form-group col">
                    <input type="text" class="form-control" id="nameexpert1" placeholder="ชื่อ" name="fn_ex1" ngModel>
                  </div>
                  <div class="form-group col">
                    <input type="text" class="form-control" id="lnameexpert1" placeholder="นามสกุล" name="ln_ex1" ngModel>
                  </div>
                </div>
                <div class="form-row">
                  <label for="nameexpert2" class="col-sm-1 col-form-label"><b>2</b></label>
                  <div class="form-group col">
                    <input type="text" class="form-control" id="nameexpert2" placeholder="ชื่อ" name="fn_ex2" ngModel>
                  </div>
                  <div class="form-group col">
                    <input type="text" class="form-control" id="lnameexpert2" placeholder="นามสกุล" name="ln_ex2" ngModel>
                  </div>
                </div>
                <div class="form-row">
                  <label for="nameexpert3" class="col-sm-1 col-form-label"><b>3</b></label>
                  <div class="form-group col">
                    <input type="text" class="form-control" id="nameexpert3" placeholder="ชื่อ" name="fn_ex3" ngModel>
                  </div>
                  <div class="form-group col">
                    <input type="text" class="form-control" id="lnameexpert3" placeholder="นามสกุล" name="ln_ex3" ngModel>
                  </div>
                </div>
                <div class="form-row">
                  <label for="nameexpert4" class="col-sm-1 col-form-label"><b>4</b></label>
                  <div class="form-group col">
                    <input type="text" class="form-control" id="nameexpert4" placeholder="ชื่อ" name="fn_ex4" ngModel>
                  </div>
                  <div class="form-group col">
                    <input type="text" class="form-control" id="lnameexpert4" placeholder="นามสกุล" name="ln_ex4" ngModel>
                  </div>
                </div>
                <div class="form-row">
                  <label for="nameexpert5" class="col-sm-1 col-form-label"><b>5</b></label>
                  <div class="form-group col">
                    <input type="text" class="form-control" id="nameexpert5" placeholder="ชื่อ" name="fn_ex5" ngModel>
                  </div>
                  <div class="form-group col">
                    <input type="text" class="form-control" id="lnameexpert5" placeholder="นามสกุล" name="ln_ex5" ngModel>
                  </div>
                </div>

            </div>

            <div class="col-4">
              <a class="text-center" for="File1" style="color: #1560BD">
                <h4><b>เกรดที่ได้</b></h4>
              </a>
              <div class="row">
                <div class="col">
                  <table class="table ta1 table-bordered col-sm-8 text-center">
                    <thead class="thead">
                      <tr>
                        <th scope="col" style="color: #1560BD">
                          <h4><b>พนักงานตัดเกรด</b></h4>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of data | async">
                        <td class="gradetext" style="color: rgb(72, 255, 0)"><b>{{item.grade_sys}}</b></td>
                      </tr>
                    </tbody>
                  </table>

                </div>

                <div class="col">
                  <table class="table ta2 table-bordered col-sm-8 text-center">
                    <thead class="thead">
                      <tr>
                        <th scope="col" style="color: #1560BD">
                          <h4><b>ผู้เชี่ยวชาญ</b></h4>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="gradetext" style="color: rgb(72, 255, 0)"><b>{{grade_ex}}</b></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="form-group text-center">
                <label for="exampleFormControlSelect1" style="color: #1560BD">
                  <h4><b>เลือกเกรดผู้เชียวชาญ</b></h4>
                </label>
                <select class="form-control col-3 form-group font" id="exampleFormControlSelect1" style="margin-left:38%"
                name="grade_ex" [(ngModel)]="grade_ex" (change)="select_grade(grade_ex)">
                  <option>1</option>
                  <option>2</option>
                  <option>2.5</option>
                  <option>3</option>
                  <option>3.25</option>
                  <option>3.5</option>
                  <option>4</option>
                  <option>4.5</option>
                  <option>5</option>
                </select>
              </div>
              <a class="text-center" for="File1" style="color: #1560BD">
                <h4><b>เลือกเกรดที่ต้องการ</b></h4>
              </a>
              <div class="was-validated">
                <div class="row">
                  <div class="col">
                    <div class="custom-control custom-radio chbox1">
                      <input type="radio" class="custom-control-input" id="option1" name="grade_selected" value="1" [(ngModel)]="grade_selected" (click)="grade_choice(1)"
                        required>
                      <label class="custom-control-label" for="option1">
                        <h4>พนักงานตัดเกรด</h4>
                      </label>
                      <div class="invalid-feedback">
                        <h6>กรุณาเลือกอย่างไดอย่างหนึ่ง</h6>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="custom-control custom-radio mb-3">
                      <input type="radio" class="custom-control-input" id="option2" name="grade_selected" value="2" [(ngModel)]="grade_selected" (click)="grade_choice(2)"
                        required>
                      <label class="custom-control-label" for="option2">
                        <h4>ผู้เชี่ยวชาญ</h4>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="pull-right mb-3" style="margin-right:8%">
          <button routerLink="/sumgrade" type="button" class="btn btn-outline-danger pull-center" style="vertical-align:middle ;margin-right: 10px">
            <h4><b>ยกเลิก</b></h4>
          </button>
          <button type="submit" class="btn btn-success pull-center" style="vertical-align:middle" >
            <h4><b>บันทึก</b></h4>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
